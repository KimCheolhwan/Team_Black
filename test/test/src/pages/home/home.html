<ion-header>
  <ion-navbar>
    <ion-title>
      Login/register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <label>
      <input type="text" placeholder="Username" [(ngModel)]="user_id">
    </label>
    <label>
      <input type="password" placeholder="Password" [(ngModel)]="user_password">
    </label>
  </div>
  <button type="button" ion-button color="secondary" (click)="login()">Login</button>
  <div>
    <label>
      <input type="text" placeholder="Username" [(ngModel)]="create_user_id">
    </label>
    <label>
      <input type="password" placeholder="Password" [(ngModel)]="create_user_password">
    </label>
    <label>
      <input type="text" placeholder="Nickname" [(ngModel)]="create_user_nickname">
    </label>
  </div>
  <button type="button" ion-button color="secondary" (click)="register()">Register</button>
</ion-content>
