<ion-header>
</ion-header>

<ion-content padding>
<div style="margin:200px auto; width:30%;">
  <h1>BLACK</h1>
  <div style="float: left;">
    <ion-item>
      <ion-label floating>아이디</ion-label>
      <ion-input type="text" [(ngModel)]="user_id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>비밀번호</ion-label>
      <ion-input type="password" [(ngModel)]="user_password"></ion-input>
    </ion-item>
    <button type="button" ion-button color="dark" (click)="login()">Login</button>
  </div>
  <div style="float: left;">
    <ion-item>
      <ion-label floating>아이디</ion-label>
      <ion-input type="text" [(ngModel)]="create_user_id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>비밀번호</ion-label>
      <ion-input type="password" [(ngModel)]="create_user_password"></ion-input>
    </ion-item>
    <button type="button" ion-button color="dark" (click)="register()">Register</button>
  </div>
</div>
</ion-content>
