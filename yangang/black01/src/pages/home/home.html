<ion-header>
                                                                                       <!-- clientId 변경해줘야 함-->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=yDIuTKSd_AOmop02nuqs"></script>

</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <ion-input type="text" placeholder="Search For Address" [(ngModel)]="place"></ion-input>
      <button item-right ion-button color="secondary" (click)="searchPlace()">
        serach
      </button>
    </ion-item>
    <ion-item>
      <button ion-button color="danger" (click)="delMarker()">
        del Marker
      </button>
      <button item-right ion-button (click)="findwalk()">
        FIND
      </button>
      <button item-right ion-button color="danger" (click)="startNav()">
        START
      </button>
    </ion-item>
  </div>
  <div id="map" style="width:100%; height:95%;"></div>
</ion-content>
